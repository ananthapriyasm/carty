<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    
    <h3 class="text-center mb-4 fw-bold">Create Account</h3>

    <form (ngSubmit)="register()" #registerForm="ngForm">

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input 
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailRef="ngModel"
        >
        <div class="text-danger small" *ngIf="emailRef.invalid && emailRef.touched">
          Please enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input 
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          #passwordRef="ngModel"
        >
        <div class="text-danger small" *ngIf="passwordRef.invalid && passwordRef.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Register Button -->
      <button 
        type="submit"
        class="btn btn-primary w-100 mt-2"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>

      <!-- Login Link -->
      <div class="text-center mt-3">
        <span class="text-muted">Already have an account?</span>
        <a [routerLink]="['/login']" class="text-decoration-none fw-semibold ms-1">
          Login
        </a>
      </div>

    </form>

  </div>
</div>
